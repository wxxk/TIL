<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 상하좌우 */
    .box1 {
      background: red;
      width: 100px;
      height: 100px;
      margin: : 10px;
    }

    /* 상하 좌우 */
    .box2 {
      background: coral;
      width: 100px;
      height: 100px;
      margin: : 10px 20px;
    }
    
    /* 상 하 좌우 */
    .box3 {
      background: yellow;
      width: 100px;
      height: 100px;
      margin: 10px 20px 30px;
    }

    /* 상 우 하 좌 */
    .box4 {
      background: green;
      width: 100px;
      height: 100px;
      margin: : 10px 20px 30px 40px;
    }

    .box5 {
      background: blue;
      width: 100px;
      height: 100px;
      border-width: 2px;
      border-style: dashed;
      border-color: black;
    }
    
    .box6 {
      background: darkblue;
      width: 100px;
      height: 100px;
      border: 2px solid black
    }
  </style>
</head>
<body>
  <div class = "box1"></div>
  <div class = "box2"></div>
  <div class = "box3"></div>
  <div class = "box4"></div>
  <div class = "box5"></div>
  <div class = "box6"></div>
</body>
</html>
