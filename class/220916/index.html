    //데이터 타입

    // 객체가 아닌 기본 타입
    // 변수에 해당 타입의 값이 담김

    // 객체 타입의 자료형

    // 다른 변수에 복사할 때 참조 값이 복사됨

    let firstName_3 = null

    // Boolean 타입

    // true or false로 표현
    // 조건문 도는 반복문에서 유용하게 사용
    let isAdmin = true
    console.log(isAdmin)      // true

    isAdmin = false
    console.log(isAdmin)      // false
    

    // -----------------------------------------------------
    // 연산자

    // 할당 연산자
    // 오른쪽에 있는 피연산자의 평가를 왼쪽 피연산자에 할당하는 연산자
    // 다양한 연산에 대한 단축 연산자 지원
    // Increment 및 Decrement 연산자

    // 문자열은 유니코드 값 사용, 표준 사전 순서를 기반으로 비교
      // 알파벳 후순위가 더 크다 / 소문자가 대문자보다 더 크다
    const numOne = 1

    console.log(numOne < numTwo)        // True

    const charTwo = 'z'
    console.log(charOne > charTwo)      // false

    // 동등 비교 연산자(==)
    // 두 피연산자가 같은 값으로 평가되는지 비교 후 boolean 값을 반환
    // 비교할 때 암묵적 타입 변환을 통해 타입을 일치시킨 후 같은 값인지 비교
    // 두 피연산자가 모두 객체일 경우 메모리의 같은 객체를 바라보는지 판별
    // 예상치 못한 결과가 발생할 수 있으므로 특별한 경우를 제외하고 사용하지 않음

    console.log(a + b)        // 10041004
    console.log(c + d)        // 2

    // 일치 비교 연산자 (===)
    // 두 피연산자가 같은 값으로 평가되는지 비교 후 boolean 값을 반환
    // 엄격한 비교가 이뤄지며 암묵적 타입 변환이 발생하지 않음
      // 두 비교 대상의 타입과 값 모두 같은지 비교
    const a_2 = 1004
    const b_2 = '1004'  
    console.log(a_2 === b_2)       // false

    const c_2 = 1
    const d_2 = true
    console.log(c_2 === d_2)        // false

    // 논리 연산자
    // 세가지 논리 연산자로 구성
      // and = &&
      // or = ||
      // not = !
    console.log(true && false)      // false
    console.log(true && true)       // true
    console.log(1 && 0)             // 0
    console.log(4 && 7)             // 7(?)
    console.log('' && 5)            // ''(?)

    console.log(true || false)      // true
    console.log(false || false)     // false
    console.log(1 || 0)             // 1
    console.log(4 || 7)             // 4(?)
    console.log('' || 5)            // 5(?)

    // 세 개의 피연산를 사용하여 조건에 따라 값을 반환하는 연산자
    // 가장 왼쪽의 조건식이 참이면 콜론(:) 앞의 값을 사용하고 그렇지 않으면 콜론(:) 뒤의 값을 사용
    // 삼항 연산자의 결과 값이기 때문에 변수에 할당 가능
    console.log(true ? 1 : 2)     // 1
    console.log(false ? 1: 2)     // 2

    // 조건문
    // 'if' statement
      // 조건 표현식의 결과값을 Boolean 타입을 변환 후 참/거짓을 판단
    // 'switch' statement
      // 조건 표현식의 결과값이 어느 값에 해당하는지 판별
      // 주로 특정 변수의 값에 따라 조건을 분기할 때 활용
      // 조건이 많을 경우 if 보다 가독성이 나을 수 있음

    // if, else if, else
      // 조건은 소괄호 안에 작성

    const nation = 'Korea'

    if (nation === 'Korea') {
      console.log('안녕하세요')
    } else if (nation === 'France') {
      console.log('Bonjour!')
    } else {
      console.log('Hello!')
    }

    // switch statement(?)
    // 표현식의 결과값을 이용한 조건문
    // 표현식의 결과값과 case문의 오른쪽 값을 비교
    // break 및 default문은 [선택적]으로 사용 가능
    // break문을 만나거나 default문을 실행할 때까지 다음 조건문 실행
    switch(nation) {
      case 'Korea': {
        console.log('안녕하세요!')
      }
      case 'France': {
        console.log('Bonjour!')
      }
      default: {
        console.log('Hello!')
      }
    }

    // 반복문
    // while
      // 조건문이 참인 동안 반복 시행
      // 조건은 소괄호 안에 작성
      // 실행할 코드는 중괄호 안에 작성
      // 블록 스코프 생성
    let i = 0

    while (i < 6) {
      console.log(i)        // 0, 1, 2, 3, 4, 5
      i+=1
    }

    // for
      // 세미콜론(;)으로 구분되는 세 부분으로 구성
      // initialization : 최초 반복문 진입시 1회만 실행 되는 부분
      // condition : 매 반복 시행 전 평가되는 부분
      // expression : 매 반복 시행 이후 평가되는 부분
    for (let i = 0; i < 6; i++) {
      console.log(i)        // 0, 1, 2, 3, 4, 5
    }

    // for ...in
      // 주로 객체의 속성들을 순회할 때 사용
      // 배열도 순회 가능하지만 인덱스 순으로 순회한다는 보장이 없으므로 권장하지 않음

    const capitals = {

    const fruits = ['딸기', '바나나', '메론']

      // 함수의 매개변수로 전달 가능
      // 함수의 반환 값으로 사용 가능

    // 함수의 이름과 함께 정의하는 방식
    // 3가지 부분으로 구성
      // 함수의 이름
