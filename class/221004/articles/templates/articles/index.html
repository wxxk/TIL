{% extends 'base.html' %}
{% block content %}

<h1>게시판</h1>
<a href="{% url 'articles:new' %}">글쓰기</a>
<hr>
{% for article in articles %}
<h3>{{ article.title }}</h3>
<p>{{ article.create_at }} | {{ article.update_at }}</p>
<a href="{% url 'articles:edit' article.pk %}" type="button">수정</a>
<hr>
{% endfor %}

{% endblock %}
