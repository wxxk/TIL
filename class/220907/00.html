<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container">
  <h1 class="my-5 text-center">회원가입</h1>
  </div>

  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">이메일 주소</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required autofocus>
      <div id="emailHelp" class="form-text">가입할 이메일 주소를 입력해주세요.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
