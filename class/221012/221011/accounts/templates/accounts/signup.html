{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

  <h1 class="text-center">회원가입</h1>
  <div class="container">

    <form action="" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type='submit' class="btn btn-info text-white">회원가입</button>
    </form>
  </div>
{% endblock %}
