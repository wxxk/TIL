<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="align_content.css">
</head>
<body>
  <div style="display:flex">
    <div class="flex-container stretch">
          <div class="flex-item color-lightseagreen">1</div>
          <div class="flex-item color-lightseagreen">2</div>
          <div class="flex-item color-lightseagreen">3</div>
          <div class="flex-item color-lightseagreen">4</div>
      </div>
    <div class="flex-container flex-start">
          <div class="flex-item color-red">1</div>
          <div class="flex-item color-red">2</div>
          <div class="flex-item color-red">3</div>
          <div class="flex-item color-red">4</div>
      </div>
      <div class="flex-container flex-end">
          <div class="flex-item color-blue">1</div>
          <div class="flex-item color-blue">2</div>
          <div class="flex-item color-blue">3</div>
          <div class="flex-item color-blue">4</div>
      </div>
      <div class="flex-container center">
          <div class="flex-item color-green">1</div>
          <div class="flex-item color-green">2</div>
          <div class="flex-item color-green">3</div>
          <div class="flex-item color-green">4</div>
      </div>
      <div class="flex-container space-between">
          <div class="flex-item color-yellow">1</div>
          <div class="flex-item color-yellow">2</div>
          <div class="flex-item color-yellow">3</div>
          <div class="flex-item color-yellow">4</div>
      </div>
      <div class="flex-container space-around">
          <div class="flex-item color-pupple">1</div>
          <div class="flex-item color-pupple">2</div>
          <div class="flex-item color-pupple">3</div>
          <div class="flex-item color-pupple">4</div>
      </div>
      <div class="flex-container space-evenly">
          <div class="flex-item color-orange">1</div>
          <div class="flex-item color-orange">2</div>
          <div class="flex-item color-orange">3</div>
          <div class="flex-item color-orange">4</div>
    </div>
  </div>
</body>
</html>
