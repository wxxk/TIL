<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="align_items.css">
</head>
<body>
  <div class="flex-container flex-start">
    <div class="flex-item color-red font1">1</div>
    <div class="flex-item color-red font2">2</div>
    <div class="flex-item color-red font3">3</div>
    <div class="flex-item color-red font4">4</div>
</div>
<div class="flex-container flex-end">
    <div class="flex-item color-blue font1">1</div>
    <div class="flex-item color-blue font2">2</div>
    <div class="flex-item color-blue font3">3</div>
    <div class="flex-item color-blue font4">4</div>
</div>
<div class="flex-container center">
    <div class="flex-item color-green font1">1</div>
    <div class="flex-item color-green font2">2</div>
    <div class="flex-item color-green font3">3</div>
    <div class="flex-item color-green font4">4</div>
</div>
<div class="flex-container stretch">
    <div class="flex-item color-yellow font1">1</div>
    <div class="flex-item color-yellow font2">2</div>
    <div class="flex-item color-yellow font3">3</div>
    <div class="flex-item color-yellow font4">4</div>
</div>
<div class="flex-container baseline">
    <div class="flex-item color-pupple font1">1</div>
    <div class="flex-item color-pupple font2">2</div>
    <div class="flex-item color-pupple font3">3</div>
    <div class="flex-item color-pupple font4">4</div>
</div>
</body>
</html>
