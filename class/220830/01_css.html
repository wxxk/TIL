<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 기본 스타일 - 크기 단위</title>
  <style>
    .font-big {
      font-size: 36px;
    }
    .em {
      font-size: 2em;
    }
    .rem {
      font-size: 2rem;
    }
    h1 {
      color: black;
      background-color: pink;
    }
    .px {
      width: 200px;
    }
    .vw {
      width: 50vw;
    }
  </style>
</head>
<body>
  <section>
   <header>css 크기 단위</header>
    <ul class="font-big">
     <li class="em">2em</li>
     <li class="rem">2rem</li>
     <li>no class</li>
  </ul>
  </section>
  
  <section>
    <h1 class="px">px사용</h1>
    <h1 class="vw">vw사용</h1>
  </section>
  

</body>
</html>
