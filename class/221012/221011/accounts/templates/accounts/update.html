{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

  <div class="container">
    <form action="" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type='submit' class="btn btn-info text-white">OK</button>
    </form>
  </div>
{% endblock %}
