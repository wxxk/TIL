<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 기본 스타일 - 색상 단위</title>
  <style>
    p1 { color: black; }
    p2 { color: #000; }
    p3 { color: #000000; }
    p4 { color: rgb(0, 0, 0); }
    p5 { color: hsl(120, 100%, 0); }
    p6 { color: rgba(0, 0, 0, 0.5); }
    p7 { color: hsla(120, 100%, 0.5);}

  </style>
</head>
<body>
  <header>색상 단위</header>
  <p class="p1">p1</p>
  <p class="p2">p2</p>
  <p class="p3">p3</p>
  <p class="p4">p4</p>
  <p class="p5">p5</p>
  <p class="p6">p6</p>
  <p class="p7">p7</p>

</body>
</html>
