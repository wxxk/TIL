{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <div class="container">
    <h1>비밀번호 변경</h1>
    <form action="{% url 'accounts:change_password' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input class="btn border border-3 border-dark fw-bolder" type="submit">
    </form>
  </div>
{% endblock content %}
